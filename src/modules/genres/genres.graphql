type Genre {
  _id: ID!
  name: String
  description: String
  country: String
  year: Int
}

type GenresData {
  items: [Genre]
  limit: Int
  offset: Int
  total: Int
}

input CreateGenre {
  name: String!
  description: String
  country: String
  year: Int
}

input UpdateGenre {
  name: String
  description: String
  country: String
  year: Int
}

type Query {
  genres(Paginate: Paginate): GenresData
  genre(id: ID!): Genre
}

type Mutation {
  createGenre(genre: CreateGenre): Genre
  deleteGenre(id: ID!): Genre
  updateGenre(id: ID!, genre: UpdateGenre): Genre
}
